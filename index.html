<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>KALKULATOR SEDERHANA</h1>

    <form>
        <form>
            <label for="fname">Operand pertama</label>
            <input type="number" id="op1" name="op1"><br><br>
            <label for="lname">Operand kedua</label>
            <input type="number" id="op2" name="op2"><br><br>


            <button type="button" onclick="plus()">+</button>
            <button type="button" onclick="minus()">-</button>
            <button type="button" onclick="times()">*</button>
            <button type="button" onclick="div()">/</button>
          </form>
    </form>
    <h1 id="hasil">Hasil</h1>


    <script>
        function plus() {
            var op1 = parseFloat(document.getElementById("op1").value);
            var op2 = parseFloat(document.getElementById("op2").value);
            var res = op1 + op2;
            document.getElementById("hasil").textContent = res ; }

        function minus() {
            var op1 = document.getElementById("op1").value;
            var op2 = document.getElementById("op2").value;
            var res = op1-op2;
            document.getElementById("hasil").textContent = res ;}
        
        function times() {
            var op1 = document.getElementById("op1").value;
            var op2 = document.getElementById("op2").value;
            var res = op1*op2;
            document.getElementById("hasil").textContent = res ; }

        function div() {
            var op1 = document.getElementById("op1").value;
            var op2 = document.getElementById("op2").value;
            var res = op1/op2;
            document.getElementById("hasil").textContent = res ; }

    </script>

    
</body>
</html>
